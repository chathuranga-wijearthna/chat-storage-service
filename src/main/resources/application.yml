spring:
  application:
    name: chat-storage-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chat_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8082

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000}

logging:
  level:
    root: INFO

management:
  health:
      readinessstate:
        enabled: true
  endpoint:
    health:
      probes:
        enabled: true

# Rate limiting defaults
ratelimit:
  enabled: true
  capacity: 60            # max requests in window
  refillTokens: 60        # tokens added per window
  refillPeriodSeconds: 60 # window length in seconds
  perApiKey: true         # rate limit by X-API-KEY (fallback to IP)
  includeHeaders: true
  skipPaths:
    - /actuator/health
    - /v3/api-docs
    - /swagger-ui
